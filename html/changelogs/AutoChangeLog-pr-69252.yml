author: "Jacquerel"
delete-after: True
changes: 
  - rscadd: "You can now fish in chasms, and might manage to catch things that careless miners have dropped in there."
  - rscadd: "If your pole is long enough to reach into a deep hole, you might catch crabs."
  - balance: "Changelings can climb out of chasms if you throw them into one."
  - imageadd: "An icon of a nice little crab, who will grow up into something less nice."
  - rscadd: "You can craft fishing equipment from various lavaland materials, so that Ashwalkers can fish up dead miners before you."
  - rscadd: "You can sometimes find worms while digging up tiles, if appropriate for that material."
